<form [formGroup]="editCardForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-4 p-6 bg-white rounded-lg shadow-md">
  <button
  type="button"
  (click)="onCancel()"
  class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
  aria-label="Close"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Edit Card</h2>
  
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter card name"
      >
    </div>
  
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Enter card content"
      ></textarea>
    </div>
  
    <button
      type="submit"
      [disabled]="!editCardForm.valid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Edit Card
    </button>
  </form>
