<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="w-full py-3 mt-4" [disabled]="form.invalid">Login</button>
      </form>
      <div class="text-center mt-4">
        <p class="text-sm">
          Don't have an account? 
          <a href="/register" class="text-blue-500 hover:underline">Register</a>
        </p>
      </div>
    </div>
  </div>
